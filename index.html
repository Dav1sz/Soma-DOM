<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://img1.gratispng.com/20180329/qeq/kisspng-plus-and-minus-signs-plus-minus-sign-mathematics-n-plus-5abccc6acbc594.8338403415223225388347.jpg">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Subtração/ DOM</title>
</head>

<body>

    <div class="hot">

        <h1>Soma usando<br>DOM</h1>
        

        <input type="number" name="valor1" id="valor1"> +
        <input type="number" name="valor2" id="valor2">
        <input type="button" value="Somar" onclick="somar()">

        <div id="resp"> Resposta </div>

        <script>
            function somar() {
                var v1 = window.document.getElementById("valor1");
                var v2 = window.document.querySelector("input#valor2");
                var resp = window.document.getElementById("resp");

                var n1 = Number(v1.value);
                var n2 = Number(v2.value);
                var resultado = n1 + n2;

                resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${resultado}. `
            }
        </script>
    </div>


    <div class="ice">

        <h1>Subtração usando DOM</h1>

        <input type="number" name="valor3" id="valor3"> -
        <input type="number" name="valor4" id="valor4">
        <input type="button" value="Subtrair" onclick="subtrair()">

        <div id="resp2"> Resposta </div>

        <script>
            function subtrair() {
                var v3 = window.document.getElementById("valor3");
                var v4 = window.document.querySelector("input#valor4");
                var resp = window.document.getElementById("resp2");

                var n3 = Number(v3.value);
                var n4 = Number(v4.value);
                var resultado = n3 - n4;

                resp.innerHTML = `A subtração entre ${n3} e ${n4} é igual a ${resultado}. `
            }
        </script>
    </div>

    </footer>





</body>

</html>
